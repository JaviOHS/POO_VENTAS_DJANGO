<!DOCTYPE html>
<html lang="en">
<head>
  	{% load static %}
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" href="{% static 'css/main.css' %}">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  	<link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>	
	
  	<title>{% block title %} SGV {% endblock title %}</title>
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TeacherCode</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:product_list' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:category_list' %}">Categor√≠as</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:brand_list' %}">Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'core:supplier_list' %}">Proveedores</a>
                        </li>
                    </ul>
					<button class="btn btn-details" style="margin-right: 10px;">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <section id="content" class="mt-4 d-flex justify-content-center align-items-center">
		{% block content %}
			<div class="text-center">
				<h1>{{ title2 }}</h1>
			</div>
		{% endblock content %}
	</section>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<div class="row">
				<p><strong>Universidad Estatal de Milagro </strong>- Todos los derechos reservados.</p>
			</div>
		</div>
	</footer>
</body>
</html>
