{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>{% block title %} SGV - Iniciar sesión {% endblock title %}</title>
<section id="home-signin" class="mt-4 d-flex justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="200">
    <div class="container text-center">
        <div class="row">
            <h2 class="title text-center">{{ title2 }}</h2>
            <div id="form-signin" class="form-container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="error-messages">
                        {{ error.as_p }}
                    </div>
                    {{ form.as_p }}
                    <button class="btn btn-details" type="submit" style="margin-bottom: 40px;">Iniciar sesión</button>
                </form>
                <span>¿No tienes una cuenta? </span><br>
                <a class="btn btn-details" href="{% url 'signup' %}">Regístrate ahora</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
