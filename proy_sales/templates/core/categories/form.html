{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="home-modulos" class="mt-4 d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <div class="module-head">
                    <h2 class="title text-center">{{ title2 }}</h2>
                    <p>Complete el formulario para registrar una nueva categor√≠a en el sistema.</p>
                </div>
            </div>
            <div class="form-container">
                <form method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div class="form-group"><hr>
                        <button type="submit" class="btn btn-details">
                            <i class="fa-solid fa-save"></i>
                            Guardar
                        </button>
                        <a href="{% url 'core:category_list' %}" class="btn btn-cancel"><i class="fa-solid fa-xmark"></i> Cancelar </a><hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content  %}
